<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
    <script>
       var userEmail = prompt("이메일 주소를 입력하세요.", "");
       var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

       var check1 = false;
       var check2 = false;

       if(userEmail.indexOf("@") > 0) { 
           // userEmail에서 "@"가 몇번째 인덱스인지 검색했을때 1번째 인덱스 이상인지.
           // 즉, @ 앞에 뭐라도 하나 써져있는지 검사
           check1 = true; 
       }

       for(var i=0; i<arrUrl.length; i++) {
           if(userEmail.indexOf(arrUrl[i]) > 0) {
               // arrUrl[0]이라고 치면 userEmail.indexOf(".co.kr") > 0 일때 true
               // 즉, userEmail에 .co.kr 앞에 한글자라도 있을때 true
               // 이 과정을 arrUrl 배열의 마지막 인덱스인 ".go.kr" 까지 반복
                check2 = true;
           }
       }

       if(check1 && check2) {
           document.write(userEmail);
       } else {
           alert("이메일 형식이 잘못되었습니다.");
       }
    </script>
</head>
<body>
    
</body>
</html>
