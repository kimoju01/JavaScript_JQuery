<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체</title>
    <script>
        // arr1, arr2, arr3 다 똑같은 배열! 형식만 다를 뿐
        var arr1 = new Array();
        arr1[0] = 30;
        arr1[1] = "따르릉";
        arr1[2] = true;

        var arr2 = new Array(30, "따르릉", true);

        var arr3 = [30, "따르릉", true];

        document.write("<h3>배열값 가져오기 -1-</h3>");
        document.write(arr1[0], "<br>");
        document.write(arr1[1], "<br>");
        document.write(arr1[2], "<br>");

        document.write("<h3>배열값 가져오기 -2-</h3>");
        for(var i=0; i<arr1.length; i++) {
            document.write(arr1[i], "<br>");
        }

        document.write("<h3>배열값 가져오기 -3-</h3>")
        for(i in arr1) {
            document.write(arr1[i], "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
