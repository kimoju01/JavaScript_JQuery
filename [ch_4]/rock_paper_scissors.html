<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체</title>
    <script>
        document.write("<h1>컴퓨터 가위바위보 맞히기</h1>");

        var game = prompt("가위, 바위, 보 중 선택하세요!", "가위");
        var gameNum;
        switch(game) {
            case "가위": gameNum = 1;
            break;
            case "바위": gameNum = 2;
            break;
            case "보": gameNum = 3;
            break;
            default: alert("잘못 작성하셨습니다.");
            location.reload();
        }

        var com = Math.ceil(Math.random() * 3); // 결과값 1, 2, 3 중에 하나

        if(gameNum == com) {
            alert("정답입니다!");
        } else {
            alert("틀렸습니다.");
        }
            
    </script>
</head>

</body>
</html>
