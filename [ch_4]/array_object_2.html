<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체</title>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-");
        document.write(result, "<br>");

        result = arr_1.concat(arr_2);
        document.write(result, "<br>");
        
        result = arr_1.slice(1, 3);     // 배열의 2번째 요소부터 3번째 요소까지 반환.
        document.write(result, "<br>");

        arr_1.sort();   // 오름차순 정렬
        document.write(arr_1, "<br>");

        arr_2.reverse();
        document.write(arr_2);
    </script>
</head>
<body>
    
</body>
</html>
