<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
    <script>
        var str = "Hello Thank you good luck to you";
        document.write(str.charAt(16), "<br>");
        document.write(str.indexOf("you"), "<br>"); // 앞에서부터 검색
        document.write(str.indexOf("you", 16), "<br>"); // 16번째 인덱스 이후로 검색
        document.write(str.lastIndexOf("you"), "<br>"); // 뒤에서부터 검색
        document.write(str.lastIndexOf("you", 25), "<br>"); // 25번째 인덱스 이전 마지막으로 발견된 위치 리턴
        document.write(str.match("luck"), "<br>");  // 문자열을 찾아서 하나의 배열로 반환
        document.write(str.search("you"), "<br>");  // 문자열이 처음 등장하는 위치의 인덱스 반환
        document.write(str.substr(21, 4), "<br>");      // 21번째 인덱스부터 length 4만큼 문자열 추출
        document.write(str.substring(6, 12), "<br>");   // 6번째 인덱스부터 11번째 인덱스까지 문자열 추출
        document.write(str.replace("you", "me"), "<br>");    // 첫번째 검색된 문자열 you를 me로 치환
        document.write(str.toLowerCase(), "<br>");  // 모든 문자를 소문자로
        document.write(str.toUpperCase(), "<br>");  // 모든 문자를 대문자로
        document.write(str.length, "<br>");

        var arr = str.split(" ");   // 띄어쓰기를 기준으로 나뉜 문자열을 하나의 배열로 반환
        document.write(arr[0], "<br>"); 
        document.write(arr[4], "<br>");

        document.write(str.charCodeAt(0), "<br>");  // 0번째 인덱스에 위치한 문자를 UTF-16 코드로 반환
        document.write(String.fromCharCode(72), "<br>");    // 아스키 코드 번호를 받아 문자열을 반환
    </script>
</head>
<body>
    
</body>
</html>
