<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>
    <script>
        var s; // undefined
        var num = 100;
        var str = "자바스크립트";

        document.write(typeof s, "<br>");
        document.write(typeof num, "<br>");
        document.write(typeof str);
    </script>
</head>

</body>
</html>
