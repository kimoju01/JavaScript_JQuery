<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합실습 1-2</title>
    <script>
        var first = prompt("1분기 판매량은?", "0");
        var second = prompt("2분기 판매량은?", "0");
        var third = prompt("3분기 판매량은?", "0");
        
        var avgSales = (Number(first) + Number(second) + Number(third)) / 3;    // 1, 2, 3분기 판매량 평균
        //var avgSales = (1000 + 2000 + 1500) / 3;    // 1, 2, 3분기 판매량 평균

        var fourth = prompt("4분기 판매량은?", "0");
        var msg_1 = "판매량이 평균 이상입니다.";
        var msg_2 = "판매량이 평균 미달입니다.";

        var result = fourth >= avgSales ? msg_1 : msg_2;
        document.write(result);
    </script>
