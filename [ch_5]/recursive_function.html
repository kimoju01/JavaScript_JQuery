<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
    <script>
        var num = 0;
        function recursiveFun() {
            num++;
            document.write(num, "<br>");
            if(num == 10) return;

            recursiveFun();
        }

        recursiveFun();
    </script>
</head>
<body>
</body>
</html>
