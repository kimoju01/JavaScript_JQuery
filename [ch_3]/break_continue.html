<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break, continueë¬¸</title>
    <script>
        for(var i=1; i<=10; i++) {
            if(i == 6) break;
            document.write(i, "<br>");
        }

        for(var j=1; j<=10; j++) {
            if(j % 2 == 0) continue;
            document.write(j, "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
