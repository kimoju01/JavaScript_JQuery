<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 종합실습 3-2</title>
    <script>
        var num = 1;
        var t = "<table border='1'>";
        for(var i=1; i<=5; i++) {
            t += "<tr>";
            for(var j=1; j<=5; j++) {
                t += "<td>" + num + "</td>";
                num++;
            }
            t += "</tr>";
        }
        t += "</table>";

        document.write(t);
    </script>
</head>
<body>
    
</body>
</html>
